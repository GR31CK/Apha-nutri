<div class="text">
    <center><p>Já possui uma conta? então é só preencher os campos com o seu e-mail e senha que prderá aproveitar a nossa clínica. </p></center>

        <div class="first">
<center><p></b></p></center>

<br><br><br>

    <div class="content">      
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action=""> 
            <h1>Login</h1> 
            <p> 
              <label for="nome_login">Seu e-mail</label>
              <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. carla.torricelli@hotmail.com"/>
            </p>
             
            <p> 
              <label for="email_login">Sua senha</label>
              <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. 123456C@rla" /> 
            </p>
             
            <p> 
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
              <label for="manterlogado">Manter-me logado</label>
            </p>
             
            <p> 
              <input type="submit" value="Logar" /> 
            </p>
             
            <p class="link">
              Ainda não tem conta?
              <a href="indexcadastro.html">Cadastre-se</a>
            </p>
          </form>
        </div>
